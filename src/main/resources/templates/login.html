<!DOCTYPE html>
<html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <title>系统登录 - 超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <script type="text/javascript">
	/* if(top.location!=self.location){
	      top.location=self.location;
	 } */
    </script>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>超市订单管理系统</h1>
        </header>
        <section class="loginCont">
	        <form class="loginForm" action="/user/userlogin"  name="actionForm" id="actionForm"  method="post" >
                <div class="info" th:text="${session.error}"></div>
                <div class="inputbox">
                    <label for="userName">用户名：</label>
					<input type="text" class="input-text" id="userName" name="userName" placeholder="请输入用户名" required/>
				</div>	
				<div class="inputbox">
                    <label for="password">密码：</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required/>
                </div>
<!--                <div class="checkbox">-->
<!--                    <label>-->
<!--                        <input type="checkbox" name="rememberMe">记住我-->
<!--                    </label>-->
<!--                </div>-->
				<div class="subBtn">
                    <input type="submit" value="登录"/>
                    <input type="reset" value="重置"/>
                </div>
                <a href="/userLogin">用户登录</a>
			</form>
        </section>
    </section>
</body>
</html>
