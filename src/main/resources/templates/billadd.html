<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>超市订单管理系统</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />
    <link type="text/css" rel="stylesheet" href="/static/css/public.css" />
    <link th:href="@{/bootstrap-3.3.7-dist/css/bootstrap.min.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<div th:replace="head::header"></div>

<div class="right">
    <div class="location">
        <strong>你现在所在的位置是:</strong>
        <span>订单管理 >> 订单添加页面</span>
    </div>
    <div class="providerAdd">
        <form id="proForm" name="proForm" method="post" action="/bill/addBill"
                enctype="multipart/form-data">
                <input type="hidden" name="method" value="add">
                <!--div的class 为error是验证错误，ok是验证成功-->
                <div>
                <label for="billCode">订单编码：</label>
                <input type="text" name="billCode" id="billCode" value="">
                <!-- 放置提示信息 -->
                <font color="red"></font>
            </div>
            <div>
                <label for="productName">产品名称：</label>
                <input type="text" name="productName" id="productName" value="">
                <font color="red"></font>
            </div>
            <div>
                <label for="productDesc">产品描述：</label>
                <input type="text" name="productDesc" id="productDesc" value="">
                <font color="red"></font>
            </div>
            <div>
                <label for="productCount">总数：</label>
                <input name="productCount" id="productCount"  value="">
            </div>
            <div>
                <label for="totalPrice">金额：</label>
                <input name="totalPrice" id="totalPrice"  value="">
            </div>
            <div>
                <label for="isPayment">支付状态：</label>
                <select name="isPayment" id="isPayment">
                    <option value="1" selected="selected">未完成</option>
                    <option value="2">完成</option>
                </select>
            </div>
            <div>
                <label for="proName">供应商名称：</label>
                <input name="proName" id="proName"  value="">
            </div>
            <div class="providerAddBtn">
                <input type="button" name="add" id="add" value="保存" >
                <input type="button" id="back" name="back" value="返回" >
            </div>
        </form>
    </div>
</div>
</section>
<div th:replace="foot::footer"></div>
<script type="text/javascript" src="/static/js/provideradd.js"></script>
