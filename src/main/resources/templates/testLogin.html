
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="UTF-8">
    <title>网上超市购物</title>
    <base href="<%=basePath%>">
    <link type="text/css" rel="stylesheet" href="/static/css/style2.css" >
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />

</head>
<body>
<div id="login_header">
    <img class="logo_img" alt="" src="/static/img/logo.jpg" >
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎登录</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>超市会员</h1>
                    <a href="/sendToregister">立即注册</a>
                </div>
                <div class="form">
                    <div class="info" th:text="${session.error}"></div>
                    <form action="/shop/shoplogin" method="post">
                        <div class="form-group inputbox">
                            <label for="user">用户名：</label>
                            <input type="text" class="form-control" id="user" name="name" style="display:inline;width:200px;"autocomplete="off" placeholder="请输入用户名" />
                        </div>

                        <div class="form-group inputbox">
                            <label for="password">密 码：</label>
                            <input type="password" class="form-control" id="password"name="pwd"  style="display:inline;width:200px; margin-left: 12px"autocomplete="off" placeholder="请输入密码" />
                        </div>
                        <div style="margin-top: -20px">
                            <input type="submit" value="登录" id="sub_btn" />
                        </div>

                    </form>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
