<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>注册界面</title>
    <link type="text/css" rel="stylesheet" href="/static/css/style.css" />
<!--    <link type="text/css" rel="stylesheet" href="/static/css/public.css" />-->
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link type="text/css" rel="stylesheet" href="/static/css/style2.css" >
    <script type="text/javascript" src="/static/js/jquery-1.8.3.min.js"></script>
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <style type="text/css">
        .login_form{
            height:300px;
            margin-top: 25px;
        }

    </style>
</head>
<body >
<div id="login_header">
    <img class="logo_img" alt="" src="/static/img/logo.jpg" >
</div>

<div class="login_banner">

    <div id="l_content">
        <span class="login_word">欢迎注册</span>
    </div>

    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1>注册超市会员</h1>
                <br>
                </div>
                <div class="form">
                    <form action="/shop/shop_Register" method="post">
                        <input type="hidden" name="action" value="regist">
                        <label>用户名称：</label>
                        <input class="itxt" type="text" placeholder="请输入用户名" autocomplete="off" tabindex="1" name="name" id="username" />
                        <br />
                        <br />
                        <label>用户密码：</label>
                        <input class="itxt" type="password" placeholder="请输入密码"
                               autocomplete="off" tabindex="1" name="pwd" id="password" />
                        <br />
                        <br />
                        <label>确认密码：</label>
                        <input class="itxt" type="password" placeholder="确认密码"
                               autocomplete="off" tabindex="1" name="repwd" id="repwd" />
                        <br />
                        <br />
                        <input type="submit" value="注册" id="sub_btn" />
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
